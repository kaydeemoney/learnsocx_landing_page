

    {% extends "admin_base.html" %}

    {% block content %}
        <div class="admin-upload-container">
            <h1>Project Upload</h1>
            <form method="POST" action="">
                {{ form.hidden_tag() }}
                
                <h2>Questions</h2>
                
                <div class="form-group">
                    <label for="question">{{ form.question.label }}</label>
                    {{ form.question(class="form-control", placeholder="Enter Question") }}
                </div>
                <div class="form-group">
                    {{ form.submit(class="btn btn-primary") }}
                </div>
            </form>
        </div>
    {% endblock %}
